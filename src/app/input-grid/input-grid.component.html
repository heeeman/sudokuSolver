<div class="grid-container">
  <span>

  </span>
	<mat-table #table [dataSource]="dataSource">

  
      <!-- Name Column -->
      <ng-container *ngFor="let col of displayedColumns; let k = index" matColumnDef="{{col}}">
        <!--<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>-->
        <mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never">
            <input (keyup)="checkValues()" matInput [value]="element[k]" [(ngModel)]="element[k]" type="number" maxlength="1">
          </mat-form-field>
        </mat-cell>
      </ng-container>      
      
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  <span>

  </span>
</div>
